<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics</title>
    <script>
        async function fetchMetrics() {
            try {
                const response = await fetch('http://localhost:5000/metrics');
                const data = await response.json();
                document.getElementById('launchCount').textContent = data.launchCount;
                document.getElementById('clickCount').textContent = data.clickCount;
                document.getElementById('activeApplications').textContent = data.activeApplications;
            } catch (error) {
                console.error('Error fetching metrics:', error);
            }
        }

        window.onload = fetchMetrics;
    </script>
</head>
<body>
    <h1>Metrics</h1>
    <p>Launch Count: <span id="launchCount">0</span></p>
    <p>Execution Count: <span id="clickCount">0</span></p>
    <p>Active Sessions: <span id="activeApplications">0</span></p>
</body>
</html>
